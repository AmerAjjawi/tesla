<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <title>Business Registration | Tesla </title>

</head>

<body>
  <header class="logo">
    <!--tesla logo-->
    <img src="" alt="">
  </header>
    <main>
     
      <section class="form-header">
        <!--form header-->
        <h1 id="title">Enter Business Email</h1>
        <p id="paragraph">Enter an email the domain of your business</p>
      </section>
    
    
      <aside class="image-carousel">
      
      </aside>
    
      <section Class="userInfo">
        <form action="">
          <!--email,  check box, authorization paragraph, and button -->
          <fieldset>
            <label for="enter-email"> Email
              <!--email-->
              <input type="email" id="enter-email" name="enter-email">
            </label>
    
            <label for="user-check">
              <!--chekbox-->
              <input type="checkbox" name="check" id="user-check" name="user-check"> I am human
              <p class="user-agreement">
                By clicking "Next", I authorize Tesla to contact me about <br>
                this request via the contact information information I provide. I <br>
                understand calls or texts may use automatic or computer-assisted dialing or <br>
                pre-recorded messages. Normal messages and data rates apply. <br>
                I can opt out any time in the Tesla app or by unsubscribing. <br>
                This is not required for purchase. I also agree to Tesla's <u><a href="">Privacy Notice</a></u> .
              </p>
            </label>
            <label for="next-btn"> 
              <input type="submit" id="next-btn" name="next-btn"> 
            </label>
          </fieldset>
        </form>
      </section>
    
    </main>
 
   

    <!--footer-->
    <footer>
      <h5>
        Tesla &copy; 2025 <a href="privacy-legal">Privacy & Legal</a>
      </h5>
    </footer>
</body>

</html>
